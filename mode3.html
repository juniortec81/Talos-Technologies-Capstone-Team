                <form action="" class="info-list">
                    <section class="start-stop-button">
                        <button class="startbutton">
                            Start
                        </button>
                        <button class="stopbutton">
                            Stop
                        </button>
                    </section>
                    <section class="mode-name">
                        <div class="segment-info-switch">
                            <label class="heater-label">Heater 1</label>
                            <label class="heater-label">Heater 2</label>
                            <label class="heater-label">Heater 3</label>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="segment-info2">
                            <form action="#"><label>Elapsed Time (MET) <input type="number" id="mode3-quantity1" name="mode3-quantity1" placeholder="Min-Max: TBD" pattern="[0-10]{2}" min="1" max="10"></label>
                            </form>
                        </div>
                        <div class="segment-info2">
                            <form action="#"><label>Time between measurements <input type="number" id="mode3-quantity2" name="mode3-quantity2" placeholder="Min-Max: TBD" pattern="[0-10]{2}" min="1" max="10"></label>
                            </form>
                        </div>
                        <div class="segment-info2">
                            <form action="#"><label>Heaters are ON for <input type="number" id="mode3-quantity3" name="mode3-quantity3" placeholder="Min-Max: TBD" pattern="[0-10]{2}" min="1" max="10"></label>
                            </form>
                        </div>
                        <div class="segment-info2">
                            <form action="#"><label>Heaters are OFF for <input type="number" id="mode3-quantity4" name="mode3-quantity4" placeholder="Min-Max: TBD" pattern="[0-10]{2}" min="1" max="10"></label>
                            </form>
                        </div>
                    </section>
                </form>
                <section class="backbutton">
                    <a href="/pages/modeSelect.html"class="mainBack">Back</a>
                </section>
